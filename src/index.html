<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lover 2.0 Harry Potter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section  class="menu">
      <div id="logo" class="logo" >
        <img class="logoPoter" src="img/2.png">
      </div>
      <section class="submenu"> 
      <div id="Orden" class="Orden">
        <H1>Ordenar por edad</H1>
        <button id="ascendente" class="btn1 icon-house"> Ascendente</button>
        <button id="descendente" class="btn1"> Descendente</button>
      </div>
       <div id="Filtrar" class="Filtrar">
      <H2>Filtrar Por</H2>
        <select id="genero" class="seleccionar">
          <option>Genero</option>
          <option value="female">Femenino</option>
          <option value="male">Masculino</option>
        </select>
        <select id="rol" class="seleccionar">
          <option>Rol</option>
          <option id="student" value="hogwartsStudent">Estudiante</option>
          <option id="staff" value="hogwartsStaff">Staff</option>
        </select>
        <select id="casa" class="seleccionar">
          <option>Casa</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Slytherin">Slytherin</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Ravenclaw">Ravenclaw</option>
        </select>
      </section>
      </div>
   </section>
    <section class="titulo">
        <h1>Personajes de la Saga de Harry Potter</h1>
      <div id="data" class="personajes"></div>
    </section>
  </main>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
