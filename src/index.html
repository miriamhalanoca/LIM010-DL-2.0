<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lover 2.0 Harry Potter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="cuerpo">
  <main id="menu" class="menu">
    <aside  class="submenu">
      <div id="logo" class="logo">
        <img src="img/1.png" alt="">
      </div>
      <div id="Orden" class="Orden">
        <p><strong>Ordenar por edad</strong></p>
        <button id="ascendente" class="btn1"> Ascendente</button>
        <br>
        <button id="descendente" class="btn2"> Descendente</button>
      </div>
      <br>
      
       <div id="Filtrar" class="Filtrar">
        <p>Filtrar por</p>
        <select id="genero" class="Genero">
          <option>Genero</option>
          <option value="female">Femenino</option>
          <option value="male">Masculino</option>
        </select>
        <br>
        <select id="roles" class="Roles">
          <option>Rol</option>
          <option id="student" value="hogwartsStudent">Estudiante</option>
          <option id="staff" value="hogwartsStaff">Staff</option>
        </select>
        <br>
        <select id="casa" class="House">
          <option>Casa</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Slytherin">Slytherin</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Ravenclaw">Ravenclaw</option>
        </select>
      </div>
    </aside>
    <section class="titulo">
      <div class="title">
        <h1>Personajes de la Saga de Harry Potter</h1>
      </div>
      <div id="data" class="personajes"></div>
    </section>
  </main>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
